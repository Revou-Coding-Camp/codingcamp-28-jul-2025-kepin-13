<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="https://via.placeholder.com/40" alt="Logo">
    <span>www.mywebsite.com</span>
    <nav>
        <button>Home</button>
        <button>Our Profile</button>
        <button>Portfolio</button>
        <button>Message Us</button>
    </nav>
</header>

<section class="welcome-section">
    <h2>Hi Alifah, Welcome To Website</h2>
    <small>Ini adalah website latihan pertama</small>
    <div class="big-box">1366x675</div>
</section>

<section class="headquarter">
    <h3>Our Headquarter</h3>
    <div class="locations">
        <div class="location">
            <div class="circle"></div>
            <div>Jakarta</div>
        </div>
        <div class="location">
            <div class="circle"></div>
            <img src="images/bandung.png" alt="Bandung" class="location-image">
            <div>Bandung</div>
        </div>
        <div class="location">
            <div class="circle"></div>
            <div>Surabaya</div>
        </div>
    </div>
</section>

<section class="message-section">
    <div class="message-form">
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Nama">

        <label for="tempatLahir">Tempat Lahir</label>
        <input type="text" id="tempatLahir" placeholder="Tempat Lahir">
        <label for="tanggalLahir">Tanggal Lahir</label>
        <input type="date" id="tanggalLahir">

        <label>Jenis Kelamin:</label>
        <div class="gender-option">
        <label><input type="radio" name="gender" value="Pria" required /> Pria</label>
        <label><input type="radio" name="gender" value="Wanita" /> Wanita</label>
        </div>

        <label for="pesan">Pesan</label>
        <textarea id="pesan" placeholder="Pesan"></textarea>
        <button id="submitBtn">Submit</button>
    </div>
    <div class="info-box" id="infoBox">
        <p>Current time: <span id="currentTime"></span></p>
        <p>Nama: -</p>
        <p>Tempat Lahir: -</p>
        <p>Tanggal Lahir: -</p>
        <p>Jenis Kelamin: -</p>
        <p>Pesan: -</p>
    </div>
</section>

<footer>
    Created by Harul
</footer>

<script src="script.js"></script>
</body>
</html>
